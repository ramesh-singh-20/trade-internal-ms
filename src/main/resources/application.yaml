spring:
  datasource:
    username: ${database_username}
    password: ${database_password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  profiles:
    active: ${ENV}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info